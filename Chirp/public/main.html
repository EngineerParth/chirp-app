<div class="clearfix">
<form ng-submit='post()' ng-show = 'authenticated'>
  <!-- <input required type="text" class="form-control" placeholder="Your name" ng-model='newPost.createdBy'/> -->
  <h4>{{currentUser}} says</h4>
  <textarea required maxlength="200" rows="3" class="form-control" placeholder="Say something" ng-model='newPost.text'></textarea>
  <input class="button" class="btn submit-btn pull-right" type="submit" value="Chirp!" />
</form>
<div id="post-stream">
<h4>Chirp Feed</h4>
      <!--to be populated by Angular-->
      <div ng-repeat="post in posts | orderBy: 'createdAt': true" g-class-odd="'odd'" ng-class-even="'even'">
        <p>{{post.text}}</p>
        <small>Posted by @{{post.createdBy}}</small>
        <small>{{post.createdAt | date: "h:mma 'on' MMM d, y" }}
      </div>
</div>
</div>
